<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Add</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>

<div class="ion-text-center">Username</div>
<ion-list>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/Recipes/restaurant.png">
        </ion-avatar>
        <ion-label>
          <h2>Kalorien Eingabe</h2>
          <ion-input placeholder="Enter Input" [(ngModel)]="addItesm.kalorien"></ion-input>
        </ion-label>
        <ion-button  (click)="add"slot="end">add</ion-button>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/Recipes/Protein.jpg">
        </ion-avatar>
        <ion-label>
          <h2>Protein Eingabe</h2>
          <ion-input placeholder="Enter Input"  [(ngModel)]="addItesm.protein"></ion-input>
        </ion-label>

      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/Recipes/Kohlenhydrate.png">
        </ion-avatar>
        <ion-label>
          <h2>Kohlenhydrate</h2>
          <ion-input placeholder="Enter Input" [(ngModel)]="addItesm.kohlenhydrate"></ion-input>
        </ion-label>

      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="../../assets/Recipes/Fett.png">
        </ion-avatar>
        <ion-label>
          <h2>Fett</h2>
          <ion-input placeholder="Enter Input" [(ngModel)]="addItesm.fett"></ion-input>
        </ion-label>

      </ion-item>
    </ion-list>
</ion-content>
