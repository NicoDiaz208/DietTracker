
<ion-content>
  <ion-item>
    <ion-input placeholder="Enter Username" [(ngModel)]="this.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Enter Password" [(ngModel)]="this.password" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="submitForm()">Login</ion-button>
  <ion-button (click)="navigateToSignup()">Register</ion-button>
</ion-content>
