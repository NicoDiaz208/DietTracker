<div class="container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm" (submit)="submit()" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" id="first-name-input" placeholder="enter username" formControlName="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password-input" placeholder="enter password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary btsize">login</button>
        </form>
        <small><a (click)="navigate()">Need an Account?</a></small>
    </div>
</div>
