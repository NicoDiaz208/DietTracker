<div class="container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm" (submit)="sumbmit()" novalidate>
            <div class="from-group">
                <input type="email" class="form-control" id="email-input" placeholder="enter email" formControlName="email">
            </div>
            <div class="from-group">
                <input type="password" class="form-control" id="password-input" placeholder="enter password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">login</button>
        </form>
        <small><a routerLink="/signup">Need an Account?</a></small>
    </div>
</div>
