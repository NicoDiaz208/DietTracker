<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{recipe.category}}</ion-card-subtitle>
          <ion-card-title>{{recipe.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="flex">
          <ion-img src="../../../../assets/Recipes/Dummy.jpg" style="width: 60%; height: 60%;" ></ion-img>
          </div>
          <ion-list>
            <ion-item>
              <ion-title>
                {{recipe.category}}
              </ion-title>
            </ion-item>
            <ion-item>
              <ion-title>
                {{recipe.difficulty}}
              </ion-title>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item>
      <ion-button (click)="update()">Next</ion-button>
      <ion-button (click)="add()">Add</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
