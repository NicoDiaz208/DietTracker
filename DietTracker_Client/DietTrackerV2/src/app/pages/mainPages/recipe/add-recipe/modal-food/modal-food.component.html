<ion-header>
  <ion-toolbar>
    <ion-button class="ion-padding-start" slot="start" (click)="back()">Back</ion-button>
    <ion-button class="ion-padding-end" slot="end">Save</ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Search for Ingredients" [(ngModel)]="searchString" (ionChange)="search()"></ion-searchbar>
  <ion-grid>
    <ion-row><ion-col>Name</ion-col><ion-col>Amount</ion-col></ion-row>
  </ion-grid>
  <ion-list *ngFor="let item of ingredientsPresentation">
    <ion-item>
            <ion-text slot="start">{{item.name}}</ion-text>
            <ion-input (input)="select(item.id.toString(), $event.target.value)" slot="end"  placeholder="0" clearInput="true" type="number"></ion-input>
            <ion-text slot="end">Stk.</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
