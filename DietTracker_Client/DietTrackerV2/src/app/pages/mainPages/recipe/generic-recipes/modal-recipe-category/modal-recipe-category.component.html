<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" class="ion-padding-start" slot="start" button (click)="back()">
    </ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-thumbnail class="ion-padding-end">
        <ion-img  [src]="getImage()"></ion-img>
        </ion-thumbnail>
      <ion-text>{{recipe.name}}</ion-text>
    </ion-list-header>
    <ion-item>
      <ion-label position="stacked">Difficulty</ion-label>
      <ion-text>{{recipe.difficulty}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Ingredients</ion-label>
      <ion-list *ngFor="let item of foods">
        <ion-item>
          <ion-text>{{item.name}}</ion-text>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Preparation</ion-label>
      <ion-text>{{recipe.preparation}}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
