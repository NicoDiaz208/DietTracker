<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Rezepte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content style="width: 80%; left: 10%;">
    <ion-list>
      <ion-list-header style="font-size: 120%    ;">
        <ion-title style="font-size: small; padding-left: 0%;">Kategorien</ion-title>
        <ion-searchbar></ion-searchbar>
      </ion-list-header>

      <ion-item *ngFor="let cat of categories" (click)="nextPage(cat.category)">
        <ion-text >{{cat.category}}</ion-text>
        <ion-badge slot="end" color="primary">{{cat.count}}</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
