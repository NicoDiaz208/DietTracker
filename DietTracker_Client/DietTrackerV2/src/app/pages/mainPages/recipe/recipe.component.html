<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">Rezepte</ion-title>
    <ion-button slot="end" class="ion-padding-end" (click)="addRecipe()">New Recipe</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-list-header>
        <ion-searchbar placeholder="Search Recipes"  style="margin: 0;"></ion-searchbar>
      </ion-list-header>
      <ion-item class="ion-text-center" detail button *ngFor="let cat of categories" (click)="nextPage(cat.name)">
        <ion-text >{{cat.name}}</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
