<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Achivments</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)=" back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ttt" size="6" *ngFor="let achivement of achivements, let i index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{achivement.name}}</ion-card-subtitle>
            <ion-card-title style="font-size: medium; font-weight: bold;">{{achivement.description}} {{achivement.goal}}</ion-card-title>
          </ion-card-header>
        
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
