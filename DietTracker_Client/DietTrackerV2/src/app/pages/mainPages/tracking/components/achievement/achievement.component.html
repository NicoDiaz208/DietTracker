
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let achivement of achivements, let i index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{achivement.name}}</ion-card-subtitle>
            <ion-card-title style="font-size: medium; font-weight: bold;">{{achivement.goal}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
