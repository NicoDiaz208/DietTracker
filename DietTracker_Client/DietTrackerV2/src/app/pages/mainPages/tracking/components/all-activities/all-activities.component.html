<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>All Activitys</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item class="ion-text-center" detail button *ngFor="let activity of activities" (click)="nextPage(activity)">
        <ion-text >{{activity.name}}</ion-text>
        <ion-text>{{activity.date}}</ion-text>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
