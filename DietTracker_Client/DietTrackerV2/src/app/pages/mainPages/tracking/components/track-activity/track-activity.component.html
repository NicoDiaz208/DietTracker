<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Activity</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-item>
  <ion-avatar slot="start">
    <img src="">
  </ion-avatar>
  <ion-label>
    <h2>Kind of Activity</h2>
    <ion-input placeholder="Enter Input" [(ngModel)]="this.activity.name"></ion-input>
  </ion-label>
</ion-item>

<ion-item>
  <ion-avatar slot="start">
    <img src="">
  </ion-avatar>
    <ion-label>
      <h2>Distance</h2>
      <ion-input placeholder="Enter Input" [(ngModel)]="this.activity.distance"></ion-input>
    </ion-label>
 </ion-item>

 <ion-item>
  <ion-avatar slot="start">
    <img src="">
  </ion-avatar>
    <ion-label>
      <h2>Duration</h2>
      <ion-input placeholder="Enter Input" [(ngModel)]="this.activity.minutes"></ion-input>
    </ion-label>
 </ion-item>

 <ion-item>
  <ion-avatar slot="start">
    <img src="">
  </ion-avatar>
    <ion-label>
      <h2>Burnd Calorien</h2>
      <ion-input placeholder="Enter Input" [(ngModel)]="this.activity.burnedCalories"></ion-input>
    </ion-label>
 </ion-item> 
 <ion-button (click)="this.add()">Add</ion-button>
