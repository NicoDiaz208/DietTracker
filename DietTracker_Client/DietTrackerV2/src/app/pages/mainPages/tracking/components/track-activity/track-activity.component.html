<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Activity</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
<ion-item>
  <ion-avatar slot="start">
    <img src="../../../../../../assets/icon/sport-equipment.png">
  </ion-avatar>
    <label>Kind of Activity</label>
    <ion-accordion-group>
        <ion-accordion value="name">
          <ion-item slot="header">
            <ion-label color="primary">{{this.names[this.currName]}}</ion-label>
          </ion-item>

          <ion-list slot="content">
            <ion-item button (click)="chooseName(i)" *ngFor="let item of names; let i = index">
              <ion-label>{{item}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-accordion>
    </ion-accordion-group>
</ion-item>

<ion-item>
  <ion-avatar slot="start">
    <img src="../../../../../../assets/icon/distance.png">
  </ion-avatar>
    <ion-label>
      <h2>Distance</h2>
      <ion-input type="number" placeholder="Enter Input" [(ngModel)]="this.activity.distance"></ion-input>
    </ion-label>
 </ion-item>

 <ion-item>
  <ion-avatar slot="start">
    <img src="../../../../../../assets/icon/clock.png">
  </ion-avatar>
    <ion-label>
      <h2>Duration</h2>
      <ion-input type="number" placeholder="Enter Input" [(ngModel)]="this.activity.minutes"></ion-input>
    </ion-label>
 </ion-item>

 <ion-item>
  <ion-avatar slot="start">
    <img src="../../../../../../assets/icon/trending-topic.png">
  </ion-avatar>
    <ion-label>
      <h2>Burned Calories</h2>
      <ion-input type="number" placeholder="Enter Input" [(ngModel)]="this.activity.burnedCalories"></ion-input>
    </ion-label>
 </ion-item>

 <ion-item color="primary" button (click)="add()">
   <ion-text expand="block" fill="outline">Add</ion-text>
 </ion-item>

 <ion-item *ngIf="isError">
   <ion-text color="danger">Value must be positive!</ion-text>
 </ion-item>
<br>
<br>
 <h4>Automatic Calculator</h4>
<br>

 <h5>Running</h5>
  <ion-item>
    <ion-avatar slot="start">
     <img src="../../../../../../assets/icon/sport-equipment.png">
   </ion-avatar>
     <ion-label>
       <ion-input placeholder="Minutes" [(ngModel)]="this.runningActivity.minutes"> </ion-input>
   </ion-label>
   </ion-item>
   <ion-item >
     <ion-button size="3" color="primary"  slot="end" button (click)="addRunning()">
      <ion-text expand="block" fill="outline">Add</ion-text>
     </ion-button>

   </ion-item>

<br>
<h5>Swimming</h5>
  <ion-item>
    <ion-avatar slot="start">
     <img src="../../../../../../assets/icon/sport-equipment.png">
   </ion-avatar>
     <ion-label>
       <ion-input placeholder="Minutes" [(ngModel)]="this.swimmingActivity.minutes"> </ion-input>
   </ion-label>
   </ion-item>
   <ion-item >
      <ion-button size="3" color="primary" slot="end" button (click)="addSwimming()">
        <ion-text expand="block" fill="outline">Add</ion-text>
      </ion-button>

   </ion-item>
  <br>
  <h5>Walking</h5>
  <ion-item>
    <ion-avatar slot="start">
     <img src="../../../../../../assets/icon/sport-equipment.png">
   </ion-avatar>
     <ion-label>
       <ion-input placeholder="Minutes" [(ngModel)]="this.walkingActivity.minutes"> </ion-input>
   </ion-label>
   </ion-item>
   <ion-item >
      <ion-button size="3" color="primary" slot="end" button (click)="addWalking()">
        <ion-text expand="block" fill="outline">Add</ion-text>
      </ion-button>

   </ion-item>
  <br>
  <h5>Cycling</h5>
  <ion-item>
    <ion-avatar slot="start">
     <img src="../../../../../../assets/icon/sport-equipment.png">
   </ion-avatar>
     <ion-label>
       <ion-input placeholder="Minutes" [(ngModel)]="this.cyclingActivity.minutes"> </ion-input>
   </ion-label>
   </ion-item>
   <ion-item >
      <ion-button size="3" color="primary" slot="end" button (click)="addCycling()">
        <ion-text expand="block" fill="outline">Add</ion-text>
      </ion-button>

   </ion-item>
</ion-list>
