<ion-content>
  <ion-grid >
    <ion-row >
      <ion-col >
        <ion-title class="paddingclass">Sign Up</ion-title>
      </ion-col>
      <img src="assets\icon\apple-60.png" alt="An Apple" style="width:50px;height:50px;">
    </ion-row>
    <ion-row class="form-row" >
      <ion-col >
        <form [formGroup]="signupForm" #f="ngForm">

          <ion-item lines="full">
            <ion-label position="floating">Username</ion-label>
            <ion-input formControlName="username" type="text" name="username"></ion-input>
            <div *ngIf="signupForm.controls.username.touched && signupForm.controls.username.errors?.required">Missing user name</div>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" name="password"></ion-input>
            <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors?.required">Missing password</div>
            <div *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors?.minlength">Password too short</div>

          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Repeat Password</ion-label>
            <ion-input formControlName="repassword" type="password" name="repassword"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input placeholder="Enter Birthday" [value]="dateOfBirth"></ion-input>
            <ion-button fill="clear" id="open-date-input-2">
              <ion-icon icon="calendar"></ion-icon>
            </ion-button>
            <ion-popover trigger="open-date-input-2" show-backdrop="false">
              <ng-template>
                <ion-datetime
                  #popoverDatetime2
                  presentation="date"
                  (ionChange)="dateOfBirth = formatDate(popoverDatetime2.value)"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Gender</ion-label>
            <ion-input formControlName="gender" type="text" name="gender"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Goal Weight</ion-label>
            <ion-input formControlName="goalWeight" type="number" name="goalWeight"></ion-input>

          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Height</ion-label>
            <ion-input formControlName="height" type="number" name="height"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="text" name="email"></ion-input>
          </ion-item>


          <ion-item lines="full">
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input formControlName="phoneNumber" type="text" name="phoneNumber"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Weight</ion-label>
            <ion-input formControlName="weight" type="number" name="weight"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Activity Level(1 to 10)</ion-label>
            <ion-input formControlName="activityLevel" type="number" name="activityLevel"></ion-input>
          </ion-item>

          <ion-button (click)="submitForm()" type="submit" color="danger" expand="block" [disabled]="signupForm.invalid">Sign Up</ion-button>
          <a [routerLink]="['/login']" class="small-text">Already got an Account?</a>

          <p>
            {{ signupForm.valid | json }}
          </p>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
