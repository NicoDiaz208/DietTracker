<ion-content>
  <ion-grid >
    <ion-row >
      <ion-col >
        <ion-title class="paddingclass">Sign Up</ion-title>
      </ion-col>
      <img src="assets\icon\apple-60.png" alt="An Apple" style="width:50px;height:50px;">
    </ion-row>
    <ion-row class="form-row" >
      <ion-col >
        <form class="backgroundwhite">
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Repeat Password</ion-label>
            <ion-input type="reenterpassword" required></ion-input>
          </ion-item>

          <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
          <a [routerLink]="['/login']" class="small-text">Already got an Account?</a>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
